<div class="table-responsive">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Sigla</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de Compra</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-info" *ngFor="let item of acoes$ | async">
      <th scope="row">{{item.Sigla}}</th>
      <td>{{item.Nome}}</td>
      <td>{{item.Data}}</td>
      <td class="bnt-group d-nome d-nome d-sm-block" role="group">
        <button type="button" class="btn btn-outline-warning m-1"(click)="onGoToEdit(item)" >Edit</button>
        <button type="button" class="btn btn-outline-warning m-1"(click)="onGoToSee(item)" >Info</button>
        <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item)">Delete</button>
      </td>
    </tr>

  </tbody>
</table>
</div>
