<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="acoesForm">
	<div class="form-row ">

		<div class="from-group col-md-6">
			<input type="text" class="form-control" placeholder="Nome da Ação" formControlName= "Nome" >
		</div>
		<div class="from-group col-md-6">
			<input type="text" class="form-control" placeholder="Volume" formControlName="Volume" >
		</div>


	</div>
		<div class="form-row mt-4">
		<div class="from-group col-md-3">
			<input type="text" class="form-control" placeholder="Data de Compra" formControlName= "Data">
		</div>
			<div class="from-group col-md-3">
			<input type="text" class="form-control" placeholder="Hora" formControlName= "Hora">			
		</div>
		<div class="from-group col-md-3">
			<input type="text" class="form-control" placeholder="Sigla" formControlName= "Sigla">
		</div>
		<div class="from-group col-md-3">
			<input type="text" class="form-control" placeholder="Cotação" formControlName="Cotacao" >
		</div>
	</div>
	<div>
	<button type="submit" class="btn bg-primary btn-block text-light mt-4">Salvar</button>
	<button type="button" class="btn btn-outline-primary m-1" (click) = "onBackToList()" >Voltar para a lista</button>
	</div>
</form>
